version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./db:/app
    depends_on:
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_WS_URL=ws://localhost:8000
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  db:
